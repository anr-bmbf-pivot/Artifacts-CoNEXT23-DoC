name: Test scripts

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9]
        script_collection:
          - exp_ctrl
          - plots
        exclude:
          - script_collection: plots
            python-version: 3.7
          - script_collection: plots
            python-version: 3.8

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
        ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
    - name: Test ${{ matrix.script_collection }} scripts
      run: |
        cd scripts/${{ matrix.script_collection }}
        toxenvs="lint,flake8,black"
        case ${{ matrix.script_collection }} in
        exp_ctrl)
            pyenv="py$(echo "${{ matrix.python-version }}" | tr -d '.')"
            toxenvs="${toxenvs},${pyenv}-test"
            ;;
        *)  ;;
        esac
        tox -e ${toxenvs}
