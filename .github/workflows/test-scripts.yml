name: Test scripts

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 6
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9]
        script_collection:
          - exp_ctrl
          - plots

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
        ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
    - name: Install LaTeX and matplotlib dependencies (for plots)
      if: matrix.script_collection == 'plots'
      run: |
        sudo apt-get install texlive-full python3-matplotlib
    - name: Test ${{ matrix.script_collection }} scripts
      run: |
        cd scripts/${{ matrix.script_collection }}
        pyenv="py$(echo "${{ matrix.python-version }}" | tr -d '.')"
        toxenvs="lint,flake8,black,${pyenv}-test"
        tox -e ${toxenvs}
    - uses: actions/upload-artifact@v2
      name: Generate plots artifacts
      if: matrix.script_collection == 'plots'
      with:
        name: Plots (python ${{ matrix.python-version }})
        path: results/*.svg
